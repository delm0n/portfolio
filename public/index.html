<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta property="og:image" content="<%= BASE_URL %>img/avatar-1.png" />
    <meta property="og:title" content="Портфолио работ" />
    <meta
      property="og:description"
      content="Frontend-разработчик Артëм. Портфолио web-приложений и сайтов"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <style>
      .load {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background: rgb(252 252 253);
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @keyframes spinner {
        from {
        }
        to {
          transform: rotate(360deg);
        }
      }

      .load .loader {
        display: block;
        width: 60px;
        height: 60px;
        aspect-ratio: 1/1;
        border: 5px solid #f4576d;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spinner 0.7s linear infinite;
        box-sizing: border-box;
      }
    </style>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="preload">
    <div id="#loader" class="load">
      <div class="loader"></div>
    </div>

    <div id="app"></div>

    <!-- fancybox -->
    <script>
      window.addEventListener("DOMContentLoaded", function (event) {
        var fancyscc = document.createElement("link");
        fancyscc.rel = "stylesheet";
        fancyscc.href =
          "<%= BASE_URL %>js/apispn.ru_css-min_fancybox-4.min.css";
        document.head.insertBefore(
          fancyscc,
          document.head.childNodes[document.head.childNodes.length - 1]
            .nextSibling
        );

        var fancyscript = document.createElement("script");
        fancyscript.type = "text/javascript";
        fancyscript.src =
          "<%= BASE_URL %>js/apispn.ru_js-min_fancybox-4.min.js";
        document.querySelector("body").appendChild(fancyscript);
      });
    </script>
    <!-- fancybox -->
  </body>
</html>
